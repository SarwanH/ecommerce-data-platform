name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHONPATH: ${{ github.workspace }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "protobuf>=4.0.0,<5.0.0"
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Generate sample data
        run: |
          python src/ingestion/generate_data.py --days 7 --output data/sample
      
      - name: Initialize warehouse
        run: |
          python src/utils/database.py
      
      - name: Install dbt packages
        run: |
          cd dbt
          dbt deps
        
      - name: Run dbt models
        run: |
          cd dbt
          dbt run --profiles-dir .
      
      - name: Run dbt tests
        run: |
          cd dbt
          dbt test --profiles-dir .
