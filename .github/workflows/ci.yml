name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest tests/ -v
      
      - name: Generate data
        run: |
          python src/ingestion/generate_data.py --days 7
      
      - name: Initialize warehouse
        run: |
          python src/utils/database.py
      
      - name: Run dbt
        run: |
          cd dbt
          dbt deps
          dbt run
          dbt test